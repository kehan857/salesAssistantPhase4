version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:16-alpine
    container_name: sales-assistant-db
    environment:
      POSTGRES_DB: sales_assistant
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d sales_assistant"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sales-network

  # Redis缓存和消息队列
  redis:
    image: redis:7-alpine
    container_name: sales-assistant-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sales-network

  # Milvus向量数据库（用于RAG）
  etcd:
    image: quay.io/coreos/etcd:v3.5.0
    container_name: sales-assistant-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sales-network

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: sales-assistant-minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sales-network

  milvus:
    image: milvusdb/milvus:v2.3.0
    container_name: sales-assistant-milvus
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"
    depends_on:
      - etcd
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sales-network

  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sales-assistant-backend
    environment:
      NODE_ENV: development
      PORT: 8000
      DATABASE_URL: postgresql://admin:changeme@postgres:5432/sales_assistant
      REDIS_URL: redis://redis:6379
      MILVUS_ADDRESS: milvus:19530
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      WECHAT_CORP_ID: ${WECHAT_CORP_ID}
      WECHAT_CORP_SECRET: ${WECHAT_CORP_SECRET}
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run start:dev
    networks:
      - sales-network

  # 前端应用
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sales-assistant-frontend
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_WS_URL: ws://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: npm run dev
    networks:
      - sales-network

  # BullMQ Dashboard（监控队列）
  bullmq-board:
    image: deadmist/frontail:latest
    container_name: sales-assistant-bullmq
    command: npx bullmq-board --redis-host redis
    ports:
      - "3001:3000"
    depends_on:
      - redis
    networks:
      - sales-network

  # PgAdmin（数据库管理）
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sales-assistant-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - sales-network

volumes:
  postgres_data:
  redis_data:
  etcd_data:
  minio_data:
  milvus_data:

networks:
  sales-network:
    driver: bridge
